<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Codiscovery login signup</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="login panel">
      <h2>Login</h2>
      <form>
        <div class="group">
          <label>Username</label>
          <input placeholder="Ex: flowerdev" />
        </div>
        <div class="group">
          <label>Password</label>
          <input type="password" placeholder="Wrong ex: 123456" />
        </div>
        <button>Login</button>
      </form>
    </div>
    <div class="signup panel">
      <h2>Sign up</h2>
      <form>
        <div class="group">
          <label>Username</label>
          <input placeholder="Ex: flowerdev" />
        </div>
        <div class="group">
          <label>Email</label>
          <input type="email" placeholder="Ex: flowerdev@codisovery.co" />
        </div>
        <div class="group">
          <label>Password</label>
          <input type="password" placeholder="Wrong ex: 123456" />
        </div>
        <button>Signup</button>
      </form>
    </div>
    <div class="cover">
      <h1>Welcome to Codiscovery</h1>
      <p>Enter the community</p>
      <button>I already an account</button>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
